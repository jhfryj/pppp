
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sarah...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 60px;
            color: red;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px crimson;
            animation: tremor 0.1s infinite, fadeIn 2s forwards;
            opacity: 0;
            margin: 20px;
        }

        @keyframes tremor {
            0% { transform: translate(0, 0); }
            25% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            75% { transform: translate(2px, 2px); }
            100% { transform: translate(-2px, -2px); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .fantasma {
            width: 300px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fantasma.aparecer {
            opacity: 1;
        }

        #startButton {
            font-size: 24px;
            padding: 15px 30px;
            cursor: pointer;
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 30px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <button id="startButton">Clique aqui para começar</button>

    <h1 id="mensagem">Sarah horrível merda</h1>
    
    <img class="fantasma" id="fantasma" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Ghost_free.png" alt="Fantasma">

    <audio id="grito" src="https://www.soundjay.com/human/screaming-female-01.mp3"></audio>

    <script>
        const button = document.getElementById('startButton');
        const grito = document.getElementById('grito');
        const fantasma = document.getElementById('fantasma');
        const mensagem = document.getElementById('mensagem');

        button.addEventListener('click', () => {
            button.style.display = 'none';

            mensagem.style.opacity = '1';

            grito.volume = 0.5;
            grito.play();

            setTimeout(() => {
                fantasma.classList.add('aparecer');

                const outroGrito = new Audio('https://www.soundjay.com/human/screaming-female-01.mp3');
                outroGrito.volume = 0.5;
                outroGrito.play();
            }, 3000);
        });
    </script>

</body>
</html>
